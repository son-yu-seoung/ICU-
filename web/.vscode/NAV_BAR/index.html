<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;1,400&display=swap" 
    rel="stylesheet"/>
    <title>Nav bar</title>
    <script 
        src="https://kit.fontawesome.com/f9a1fd0299.js" 
        crossorigin="anonymous">
    </script>
    <!-- defer은 css를 다 받는 동안 페이지가 안 뜨는걸 방지하기 위함 -->
    <script src='main.js' defer></script>  
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-accusoft"></i>
            <a href="">ICU 위험행동 감지 AI 솔루션</a>

        </div>
        <ul class="navbar__menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>

        </ul>
        <ul class="navbar__icons">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
        </ul>

        <a href="#" class="navbar__toggleButton">
            <i class="fas fa-hamburger"></i>
        </a>
        
    </nav>
</body>
</html>
